<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Cricket 11</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-success">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">
                    <p>
                        <span style="color:#FF7700" class="glyphicon glyphicon-fire warning"></span>
                    </p>
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/getresult">Home</a></li>


                <!-- Link -->
                <li><a href="#">Link</a></li>
                <!-- Search bar -->
                <li>
                    <form class="navbar-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>




    <div class="panel panel-default span">

        <div class="panel-heading">Player Scores</div>
        <div class="panel-heading">
            <p>Username: <span th:text="${playerResults[0].Userdetails.user_name}"></span></p>
        </div>

        <table class="table table-bordered">
            <thead>

            <tr class="danger">
                <th>Players Name</th>
                <th>Runs</th>
                <th>Wickets</th>
                <th>Catch</th>
                <th>Stumping</th>
                <th>Run Out</th>
                <th>Total Points</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="playerResult : ${playerResults}">
                <td th:text="${playerResult.Players.player_name}"></td>
                <td th:text="${playerResult.Runs}"></td>
                <td th:text="${playerResult.Wickets}"></td>
                <td th:text="${playerResult.Catch}"></td>
                <td th:text="${playerResult.Stumping}"></td>
                <td th:text="${playerResult.Runout}"></td>
                <td th:text="${playerResult.Total}"></td>



            </tr>
            </tbody>

        </table>

    </div>


</div>
</body>
</html>
